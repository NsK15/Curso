<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/custom.css">
    <link rel="stylesheet" href="./style/custom-form.css">
    <title>Cadastro</title>
</head>

<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Neemias - Design</h1>
                </div>
                <div class="col">
                    <ul class="nav justify-content-end">
                        <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="./index.html#sobre">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html#produto">Produtos</a></li>
                        <li class="nav-item"><a class="nav-link" href="./index.html#contatos">Contato</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <section id="contato">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <h2>Cadastro</h2>
                    <p>Faça o seu cadastro para receber nossos produtos em sua casa.</p>
                </div>
            </div>
            <form class="form">

                <div class="row">
                    <div class="col">
                        <div class="input-group">
                            <input class="form-control" type="text" name="nome" placeholder="Digite seu nome" required>
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group">
                            <input class="form-control " type="text" name="email" placeholder="Digite seu email"
                                required>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="input-group">
                        <input class="form-control " type="text" name="Telefone" placeholder="Digite o seu Telefone"
                            required>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="endereço" class="col-form-label-sm">Endereço Completo</label>
                        <input type="text" id="endereço" class="form-control" placeholder="Endereço Completo" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="Complemento" class="col-form-label-sm">Complemento</label>
                        <input type="text" id="complemento" class="form-control" placeholder="Endereço Completo">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="Cidade" class="col-form-label-sm">Cidade</label>
                        <input type="text" name="Cidade" id="Cidade" class="form-control" required>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="Bairro" class="col-form-label-sm">Bairro</label>
                            <input type="text" name="Bairro" id="Bairro" class="form-control" required>
                        </div>
                        <div class="col">
                            <label for="estado" class="col-form-label-sm">Estado</label>
                            <select name="estado" id="estado" class="form-control" required>
                                <option value="">Selecione um Estado</option>
                                <option value="sp">SP</option>
                                <option value="rj">RJ</option>
                                <option value="rs">RS</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="cep" class="col-form-label-sm">CEP</label>
                            <input type="text" name="cep" id="cep" class="form-control" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="input-group">
                                <label for="info" class="col-form-label-sm">Informações</label>
                                <textarea class="form-control" name="Informações" id="info" rows="5"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-check">

                                <input type="checkbox" name="promocionais" id="promocionais">
                                <label for="promocionais" class="form-check-label col-form-label-sm">Aceito receber
                                    mensagens
                                    promocionais</label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-lg btn-success">Realizar Cadastro</button>

            </form>

            <p> <a href="#cadastro" data-bs-toggle="modal" data-bs-target="#modal-1">Cadastre-se</a> para receber
                novidades.</p>

        </div>
    </section>


    <div class="modal fade" id="modal-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Inscrever-me na lista</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6>Preencha os campos para receber novidades e promoções</h6>

                    <form class="form-inline">
                        <div class="row">
                            <div class="form-group col-4">
                                <input type="text" class="form-control form-control-sm mb-2" name="email"
                                    placeholder="email" required>
                            </div>
                            <div class="form-group col-4">
                                <input type="text" class="form-control form-control-sm mb-2" name="nome"
                                    placeholder="nome" required>
                            </div>
                            <div class="form-group col-4">
                                <button type="submit" class="btn btn-sm btn-success">Receber Novidades</button>
                            </div>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary mb-2" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>


    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
